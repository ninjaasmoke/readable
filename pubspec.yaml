name: readable
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  file_picker: ^4.5.1
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  flutter_tts: ^3.3.3
  pdf_text: ^0.5.0
  provider: ^6.0.2

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/Images/toy.svg

  fonts:
    - family: Product
      fonts:
        - asset: assets/Fonts/ProductSans.ttf
